<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Home Made</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo1.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("c4K6orYiIW64lqj7-"); // Public Key di EmailJS
        })();
    </script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="img/logo2.png" alt="Logo Home Made" class="logo">
        <div class="header-text">
            <h1>HOME MADE</h1>
            <p>our hospitality concept</p>
        </div>
    </header>

    <!-- Checkout Form -->
    <main>
        <section class="checkout-form">
            <h2>Completa il tuo ordine</h2>
            
            <form id="order-form">
                <!-- Servizio scelto -->
                <div class="form-group">
                    <label for="service">Servizio scelto</label>
                    <input type="text" id="service" name="service" value="Box di benvenuto" readonly>
                </div>

                <!-- Nome del cliente -->
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <!-- Giorno del servizio -->
                <div class="form-group">
                    <label for="date">Giorno desiderato</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <!-- Numero di persone -->
                <div class="form-group">
                    <label for="people">Numero di persone</label>
                    <select id="people" name="people" required>
                        <option value="1-2">1 persona</option>
                        <option value="1-2">2 persone</option>
                        <option value="3-4">3 persone</option>
                        <option value="3-4">4 persone</option>
                        <option value="5-6">5 persone</option>
                        <option value="5-6">6 persone</option>
                    </select>
                </div>

                <!-- Totale -->
                <div class="form-group">
                    <label for="total">Totale (€)</label>
                    <input type="text" id="total" name="total" readonly>
                </div>

                <!-- Pulsante di invio -->
                <button type="submit">Conferma Ordine</button>
            </form>
            
            <!-- Messaggio di conferma -->
            <p id="confirmation-message" style="display:none; color: green; text-align: center;">La tua prenotazione è stata inviata! A breve verrai contattato tramite mail per confermare la tua prenotazione.</p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p class="copyright">&copy; Home Made. All rights reserved.</p> 
            <div class="language-selector-footer">
                <label for="language-footer">Lingua:</label>
                <select name="language-footer" id="language-footer">
                    <option value="it">Italiano</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
    </footer>

    <!-- Script per calcolare il totale e inviare l'email con EmailJS -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const peopleSelect = document.getElementById("people");
            const totalInput = document.getElementById("total");
            const confirmationMessage = document.getElementById("confirmation-message");
            const orderForm = document.getElementById("order-form");

            function updateTotal() {
                let total;
                switch (peopleSelect.value) {
                    case "1-2":
                        total = 60;
                        break;
                    case "3-4":
                        total = 85;
                        break;
                    case "5-6":
                        total = 90;
                        break;
                }
                totalInput.value = total + " €";
            }

            peopleSelect.addEventListener("change", updateTotal);
            updateTotal();

            orderForm.addEventListener("submit", function(event) {
                event.preventDefault();

                // Ottieni i valori del modulo
                const templateParams = {
                    service: document.getElementById("service").value,
                    name: document.getElementById("name").value,
                    date: document.getElementById("date").value,
                    people: document.getElementById("people").value,
                    total: document.getElementById("total").value
                };

                // Invio dell'email con EmailJS
                emailjs.send("service_vg22scj", "template_ney6ib9", templateParams)
                    .then(function(response) {
                        console.log("Email inviata con successo!", response.status, response.text);
                        orderForm.style.display = "none";
                        confirmationMessage.style.display = "block";
                    }, function(error) {
                        console.log("Errore nell'invio dell'email:", error);
                    });
            });
        });
    </script>
</body>
</html>
