<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Home Made</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo1.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("c4K6orYiIW64lqj7-"); // Public Key di EmailJS
        })();
    </script>
    
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="img/logo2.png" alt="Logo Home Made" class="logo">
        <div class="header-text">
            <h1>HOME MADE</h1>
            <p>our hospitality concept</p>
        </div>
    </header>

    <!-- Checkout Form -->
    <main>
        <section class="checkout-form">
            <h2>Completa il tuo ordine</h2>
            
            <form id="form">
                <!-- Servizio scelto -->
                <div class="form-group">
                    <label for="service">Servizio scelto</label>
                    <input type="text" id="service" name="service" value="Box di benvenuto" readonly>
                </div>

                <!-- Nome del cliente -->
                <div class="form-group">
                    <label for="name">Nome della prenotazione</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <!-- Email del cliente -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Giorno del servizio -->
                <div class="form-group">
                    <label for="date">Quando?</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <!-- Numero di persone -->
                <div class="form-group">
                    <label for="people">In quanti siete?</label>
                    <select id="people" name="people" required>
                        <option value="1">1 persona</option>
                        <option value="2">2 persone</option>
                        <option value="3">3 persone</option>
                        <option value="4">4 persone</option>
                        <option value="5">5 persone</option>
                        <option value="6">6 persone</option>
                    </select>
                </div>

                <!-- Totale -->
                <div class="form-group">
                    <label for="total">Costo</label>
                    <input type="text" id="total" name="total" readonly>
                </div>

                <!-- Pulsante di invio -->
                <button type="submit" id="button">Richiedi la tua Box!</button>
            
            <!-- Messaggio di conferma -->
            <p id="confirmation-message" style="display:none; color: green; text-align: center;">
                La tua prenotazione è stata inviata! A breve verrai contattato tramite mail per confermare la tua prenotazione.
            </p>
        </section>
         <!-- Pulsante Indietro fuori dal checkout-form -->
    <button type="button" id="back-button">Indietro</button>
</main>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p class="copyright">&copy; Home Made. All rights reserved.</p> 
            <div class="language-selector-footer">
                <label for="language-footer">Lingua:</label>
                <select name="language-footer" id="language-footer">
                    <option value="it">Italiano</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
    </footer>

    <!-- Script per calcolare il totale e inviare l'email con EmailJS -->
    <script>


document.addEventListener("DOMContentLoaded", function() {
    const peopleSelect = document.getElementById("people");
    const totalInput = document.getElementById("total");
    const confirmationMessage = document.getElementById("confirmation-message");
    const form = document.getElementById("form");
    const button = document.getElementById("button");
    const backButton = document.getElementById("back-button");
    const dateInput = document.getElementById("date");

    // Imposta la data minima del calendario al giorno successivo
    const today = new Date();
    const tomorrow = new Date(today);
    tomorrow.setDate(today.getDate() + 1);
    const minDate = tomorrow.toISOString().split("T")[0];
    dateInput.setAttribute("min", minDate);

    // Calcola il totale in base al numero di persone
    function updateTotal() {
        let total;
        switch (peopleSelect.value) {
            case "1":
            case "2":
                total = 60;
                break;
            case "3":
            case "4":
                total = 85;
                break;
            case "5":
            case "6":
                total = 90;
                break;
        }
        totalInput.value = total + " €";
    }

    peopleSelect.addEventListener("change", updateTotal);
    updateTotal(); // Calcola il totale iniziale

    // Funzione per inviare l'email
    form.addEventListener("submit", function(event) {
        event.preventDefault();

        button.value = 'Invio in corso...';

        const serviceID = 'service_qo4q1yw';
        const templateID = 'template_ney6ib9';

        emailjs.sendForm(serviceID, templateID, this)
            .then(() => {
                button.value = 'Conferma Ordine!';
                form.style.display = "none";
                confirmationMessage.style.display = "block";
            }, (err) => {
                button.value = 'Conferma Ordine!';
                alert(JSON.stringify(err));
            });
    });

    // Funzione per il pulsante "Indietro" che torna alla pagina precedente
    backButton.addEventListener("click", function() {
        window.history.back();
    });
});




    </script>
</body>
</html>
