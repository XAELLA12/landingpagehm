<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Made</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo"> <!-- Qui inserisci il tuo logo come <img> o testo -->
            <img src="img/logo.png" alt="Logo Home Made">
        </div>
    </header>

    <!-- Contenuto della pagina -->
    <main>
        <p>Benvenuto/a nel sito di Home Made.</p>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p class="copyright">&copy; Home Made. All rights reserved.</p> 
            <div class="language-selector-footer">
                <label for="language-footer">Lingua:</label>
                <select name="language-footer" id="language-footer">
                    <option value="it">Italiano</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
    </footer>
</body>
</html>
